<form method="POST" id="answer" onkeydown="return event.key != 'Enter'">
    <button type="submit" class="btn btn-primary">Return to Home</button>
    <input type="hidden" id="video_id" name="video_id" value={{id}}>
</form>
<br/>
<p id="thing"></p>
<script>
    count = sessionStorage.getItem("count");
    sessionStorage.setItem("count", count);
    document.getElementById('thing').innerHTML = count + " / 3 songs";
    document.getElementById('count').value = count;
</script>
<p id="score_text"></p>
<script>
    final_score = sessionStorage.getItem("score");
    document.getElementById('score_text').innerHTML = "Score: " + final_score;
</script>
