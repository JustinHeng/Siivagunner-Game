<form method="GET" id="answer" onkeydown="return event.key != 'Enter'">
    <input type="hidden" id="count" name="count" value=0>
</form>
<script>
    let timeout;
    timeout = setTimeout(alertFunc, 10000);

    function alertFunc() {
        document.getElementById("answer").submit();
    }
</script>
<br/>
<p id="countdown"></p>
<script>
    var timer = 10;
    setInterval(decreaseTimer, 1000);
    function decreaseTimer() {
        timer--;
        document.getElementById("countdown").innerHTML = timer + " seconds left";
    }
</script>
<p id="thing"></p>
<script>
    count = localStorage.getItem("count");
    count++;
    localStorage.setItem("count", count);
    document.getElementById('thing').innerHTML = count + " / 10 songs";
    document.getElementById('count').value = count;
</script>
